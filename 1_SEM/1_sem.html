<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_SEM</title>
    <script src="1_sem.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset>
        <legend>Задание 1</legend>
        <div class="screensize">
            <h3>Измени размер окна браузера</h3>
            <p id="height"></p>
            <p id="width"></p>
            <button class="button-back default-button">Назад</button>
            <button class="button-forward default-button">Вперёд</button>
        </div>

    </fieldset>
    <fieldset>
        <legend>Задание 2</legend>
        <h3>Изменение элементов на странице</h3>
        <button class="add-button default-button">Добавить элемент</button>
        <button class="del-button default-button">Удалить элемент</button>
        <button class="clon-button default-button">Клонировать элемент</button>
        <div class="box-container">

        </div>
    </fieldset>

    <fieldset>
        <legend>Задание 3</legend>
        <! -- Подключаем Bootstrap JavaScript (необходим для всплывающих окон) -->
            <h3>Веб-страница для отображения списка статей.</h3>
            <div class="container mt-5">
                <h1 class="mb-4">Список статей</h1>
                <ul class="list-group" id="articleList">
                    <!-- Здесь будут отображаться статьи -->
                </ul>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#newArticleModal" id="addArticleButton">Добавить статью</button>
            </div>


            <!-- модальное окно Новая Статья-->
            <div class="modal fade" id="newArticleModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalLabel">Новая статья</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formInput" class="form-label ">Название:</label>
                                <input type="text" class="form-control" id="formInput" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="formTextarea" class="form-label">Текст статьи:</label>
                                <textarea class="form-control" id="formTextarea" rows="3" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="saveNewArticle">Опубликовать</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- модальное окно редактирования -->
            <div class="modal fade" id="editArticleModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalLabel">Редактирование статьи</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editFormInput" class="form-label ">Название:</label>
                                <input type="text" class="form-control" id="editFormInput">
                            </div>
                            <div class="mb-3">
                                <label for="editFormTextarea" class="form-label">Текст статьи:</label>
                                <textarea class="form-control" id="editFormTextarea" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary" id="saveEditArticle"
                                data-bs-dismiss="modal">Сохранить
                                изменения</button>
                        </div>
                    </div>
                </div>
            </div>

    </fieldset>
</body>

</html>
