        <hr>
        <div class="question">
            <p>1. Какой ваш любимый цвет?</p>
            <div class="options">
                <label><input type="radio" name="question1" value="red">Синий</label><br>

        </div>

        <div class="question">
            <p>2. Какое ваше любимое животное</p>
            <div class="options">
                <label><input type="radio" name="question2" value="winter">Собака</label><br>
                <label><input type="radio" name="question2" value="summer">Кот</label><br>
                <label><input type="radio" name="question2" value="autumn">Попугай</label>
            </div>
        </div>
        <button class="submit-btn">Завершить опрос</button>
        <div class="error"></div>

        </div>
